---
layout: default
title: Ryan Seys - Blog
---

{% assign blogposts = site.tags.blog %}
{% for post in blogposts %}
  <small style="float:right; margin-top:5px;">{{ post.date | date_to_string }}</small>
  <a href="{{ post.url }}">
    <h3>{{ post.title }}</h3>
  </a>
  {{ post.content }}
  {% if post != blogposts.last %}
    <hr />
  {% endif %}
{% endfor %}
