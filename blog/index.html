---
layout: default
title: Ryan Seys - Blog
---
<html>
  <head>
    {% include head.html %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% include header.html %}
      </header>
      <section>
        {% assign blogposts = site.tags.blogpost %}
        {% for post in blogposts %}
          <h3>{{ post.title }}</h3>
          {{ post.content }}
          <hr />
        {% endfor %}
      </section>
      <footer>
        {% include footer.html %}
      </footer>
    </div>
    <script src="js/scale.fix.js"></script>
  </body>
</html>
